<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Practica.js"></script>
    <style>
        body{
            text-align: center;
        }
        fieldset{
            width: 500px;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <fieldset>
        <legend>
            Productos a introducir
        </legend>
        <input type="text" name="" id="productoParaIntroducir"> <br><br>
        <input type="number" name="" id="cantidadParaIntroducir" min="1" step="1"><br><br>
        <input type="button" value="Introducir producto" id="btnProductoParaIntroducir"><br><br>
    </fieldset><br><br>
    
    <fieldset>
        <legend>
            Producto que quieras comprar
        </legend>
        <input type="text" name="" id="buscarProductoComprar"><br><br>
        <input type="text" name="" id="cantidadProductoComprar"><br><br>
        <input type="button" value="Comprar" id="btnBuscarProductoComprar"><br><br>
    </fieldset><br>
    

    <fieldset>
        <legend>
            Array a mostrar
        </legend>
        <input type="button" value="Ver productos" id="verProductos"><br><br>
        
    <div id="mostrarArray"></div>
    </fieldset>

    
</body>
</html>
