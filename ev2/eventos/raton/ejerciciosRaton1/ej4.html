<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brendan - DAW226</title>
    <script type="text/javascript">
      addEventListener('load',inicio,false);
      function inicio() {
        var caja = document.getElementById("mydiv");
        caja.addEventListener('click',mover,false);
      }
      function mover() {
        document.onmousemove = function(e) {
          // alert(e);
          var x = e.clientX;
          var y = e.clientY;
          document.getElementById('mydiv').style.left  = (x)+"px";
          document.getElementById('mydiv').style.top  = (y)+"px";
        }
      }
    </script>
    <style media="screen">
      #mydiv{
        position: absolute;
        height: 100px;
        width: 100px;
        background-color: yellow;
        border: solid;
      }
    </style>
  </head>
  <body>
    <div id="mydiv">
      texto
    </div>
  </body>
</html>
