<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brendan - DAW226</title>
    <link rel="stylesheet" href="master.css">
    <script src="js.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <h1>Mini proyecto de dados</h1>
      <form method="post">
        <div id="cajaJugador">
          <fieldset>
            <legend>Introduce el jugador</legend>
            <input type="text" id="inpNombre" placeholder="Apodo del jugador">
            <button type="button" id="btnAddPlayer">Añadir jugador</button>
          </fieldset>
        </div>
        <div id="cajaDados" hidden>
          <fieldset>
            <legend>Tirada de dados: <span class="jugador"></span></legend>
            <span>Funcionamiento: Primera tirada sumamos los unos, segunda tirada sumamos los doses y así sucesivamente.</span>
            <button type="button" id="btnRollDice">Tirar dados (<span id="numTiradas">8</span>)</button>
          </fieldset>
        </div>
      </form>
      <div id="visTirada"></div>
      <div class="center">
        <table id="tablaRes" hidden>
          <thead>
            <tr>
              <th colspan=3><span class="jugador"></span></th>
            </tr>
            <tr>
              <th>Descripción</th>
              <th>Puntos</th>
              <th>P. Max</th>
            </tr>
          </thead>
          <tbody id="tablaResultados">

          </tbody>
        </table>
      </div>
    </main>
    <footer><small>Descubre que pasa si sacas todo dados rojos</span></footer>
  </body>
</html>
