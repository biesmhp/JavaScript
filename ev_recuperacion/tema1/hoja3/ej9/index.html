<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brendan - DAW226</title>
    <link rel="stylesheet" href="master.css">
    <!-- CORS no permote cargar otros módulos que no estén en un servidor -->
    <!-- <script type="module" src="./cadenita.class.js" charset="utf-8"></script> -->
    <script src="js.js" charset="utf-8"></script>
  </head>
  <body>
    <form method="post">
      <div id="divAutos">
        <fieldset>
          <legend>Registra auto</legend>
          <input type="text" id="inpModelo" placeholder="seat leon">
          <input type="text" id="inpColor" placeholder="red">
          <input type="text" id="inpVelMax" placeholder="300">
          <input type="text" id="inpImagen" placeholder="--imagen--">
          <div class="lateral">
            <button type="button" id="btnAddAuto">Añadir</button>
            <button type="button" id="btnMostrarAutos">Mostrar autos</button>
          </div>
        </fieldset>
      </div>
      <div id="divAuto" hidden=true>
        <fieldset>
          <legend>Auto</legend>
          <input type="text" id="inpVelocidad" placeholder="17">
          <button type="button" id="btnAcelerar">Acelera</button>
          <button type="button" id="btnFrenar">Frena</button>
          <button type="button" id="btnMostrar">Mostrar</button>
        </fieldset>
      </div>
    </form>
    <span id="visualizado"></span>
    <div id="visAutos">

    </div>
  </body>
</html>
