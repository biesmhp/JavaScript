<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario 1</title>
  </head>
  <body>
    <h1>Reserva</h1>
    <form oninput="result.value = parseFloat(noches.value) * parseFloat(habitaciones.value) * parseFloat(10)" action="ej3_2.html.html" method="post">
      <fieldset>
        <legend>Rellene los campos</legend>
        <label>Fecha de llegada</label>
        <input type="date">

        <label>Número de noches</label>
        <input type="number" id="noches">

        <label>Cuantas habitaciones</label>
        <input type="number" id="habitaciones">

        <label><strong>Precio a pagar:</strong></label>
        <output name="result" for="noches habitaciones"><strong>€</strong></output>
      </fieldset>
    </form>
  </body>
</html>
