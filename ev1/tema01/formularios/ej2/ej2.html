<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Probando cosas</title>
  </head>
  <body>
    <!-- Desplegable de detalles -->
    <details>
      <summary>Más información</summary>
      <h2>Elija su modelo</h2>
      <img src="#" alt="No hay imagen disponible">
    </details>
    <!-- Formulario con patrón -->
    <form action="" method="get">
      <input type="text" name="coche" placeholder="Modelo de coche" title="A1|A3|A4|A15" pattern="a|A(1|3|4|15)" required>
      <input type="submit" name="enviar" value="Enviar">
    </form>
    <!-- Contenido editable -->
    <h2 contenteditable>Esto es un título editable</h2>
    <p contenteditable>Este es un párrafo editable.</p>
    <hr>
    <!-- Output -->
    <h2>Calculo de importe de horas extras</h2>
    <form oninput="result.value = parseFloat(horas.value) * parseFloat(precio.value) + parseFloat(suplemento.value)">
      <label for="horas">Horas</label>
      <input type="number" id="horas" min="0" step="1" value="0" required>
      <label for="precio">Precio</label>
      <input type="number" id="precio" min="0" step="1" value="0" required>
      <label for="suplemento">Suplemento</label>
      <input type="number" id="suplemento" value=0.20 size="1" readonly>
      <label for="result"><strong>Total:</strong></label>
      <output name="result" for="horas precio"></output><strong>€</strong>
    </form>
  </body>
</html>
