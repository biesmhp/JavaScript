<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ej8</title>
    <script type="text/javascript">
      function comparador(){
        var num1 = parseInt(prompt("Introduce el primer número"));
        var num2 = parseInt(prompt("Introduce el segundo número"));
        if (num1 >= num2) {
          alert("El primer número es mayor, la suma de ambos es: "+(num1+num2)+" y su diferencia es: "+(num1-num2));
        }
      }
    </script>
  </head>
  <body>
    <p id="demo"></p>
    <button onclick="comparador()">Compara</button>
  </body>
</html>
