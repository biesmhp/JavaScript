
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pide Nombre</title>
    <SCRIPT LANGUAGE="JavaScript">
    var nombre = prompt("Introduzca su nombre:","")
    let text = `Welcome,
    ${nombre}!`;
    document.write(text);
    alert(text);
    </SCRIPT>
  </head>
  <body>
    <p id="demo"></p>
    <script type="text/javascript">
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
